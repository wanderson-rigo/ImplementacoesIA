<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Minimax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #container {
            display: flex;
            width: 100%;
        }
        #game-board-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #cbc8c8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.X {
            color: blue;
        }
        .cell.O {
            color: red;
        }
        .winning-cell {
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
        }
        #tree {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
        }
        #tree ul {
            list-style-type: none;
        }
        .mini-board {
            display: grid;
            grid-template-columns: repeat(3, 30px);
            grid-template-rows: repeat(3, 30px);
            gap: 2px;
            margin-bottom: 10px;
        }
        .mini-cell {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
        }
        .mini-cell.X {
            color: blue;
        }
        .mini-cell.O {
            color: red;
        }
        #button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        #reset-button {
            background-color: #007bff;
            color: white;
        }
        #play-o-button {
            background-color: #17a2b8;
            color: white;
        }
        #reset-button:hover {
            background-color: #0056b3;
        }
        #play-o-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="game-board-container">
            <div id="game-board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div id="button-container">
                <button id="reset-button">Reiniciar</button>
                <button id="play-o-button">Jogar O</button>
            </div>
        </div>

        <div id="tree">
            <h3>Pr√≥ximas Possibilidades</h3>
            <ul id="tree-root"></ul>
        </div>
    </div>

    <script>
        const board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const cells = document.querySelectorAll('.cell');
        const treeRoot = document.getElementById('tree-root');
        const resetButton = document.getElementById('reset-button');
        const playOButton = document.getElementById('play-o-button');

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        resetButton.addEventListener('click', resetGame);
        playOButton.addEventListener('click', aiMove);

        function handleClick(e) {
            const id = e.target.id;
            if (board[id] === "" && gameActive) {
                makeMove(id, currentPlayer);
                if (currentPlayer === "X") {
                    currentPlayer = "O";
                    aiMove();
                }
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add(player);

            if (checkWinner(board, player)) {
                highlightWinningCells(board, player);
                alert(player + ' venceu!');
                gameActive = false;
            }
        }

        function aiMove() {
            if (currentPlayer === "O" && gameActive) {
                const bestMove = minimax(board, currentPlayer).index;
                makeMove(bestMove, currentPlayer);
                currentPlayer = "X";
            }
        }

        function minimax(newBoard, player) {
            const availableSpots = newBoard.map((val, index) => val === "" ? index : null).filter(val => val !== null);

            if (checkWinner(newBoard, "X")) {
                return { score: -10 };
            } else if (checkWinner(newBoard, "O")) {
                return { score: 10 };
            } else if (availableSpots.length === 0) {
                return { score: 0 };
            }

            const moves = [];
            for (let i = 0; i < availableSpots.length; i++) {
                const move = {};
                move.index = availableSpots[i];
                newBoard[availableSpots[i]] = player;

                if (player === "O") {
                    const result = minimax(newBoard, "X");
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, "O");
                    move.score = result.score;
                }

                newBoard[availableSpots[i]] = ""; // desfaz o movimento
                moves.push(move);
            }

            let bestMove;
            if (player === "O") {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }

            return moves[bestMove];
        }

        function resetGame() {
            board.fill("");
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("X", "O", "winning-cell");
            });
            currentPlayer = "X";
            gameActive = true;
            treeRoot.innerHTML = '';
        }

        function checkWinner(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.find(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function highlightWinningCells(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            const winningPattern = winPatterns.find(pattern => {
                return pattern.every(index => board[index] === player);
            });

            if (winningPattern) {
                winningPattern.forEach(index => {
                    cells[index].classList.add("winning-cell");
                });
            }
        }
    </script>

</body>
</html>
