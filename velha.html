<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Minimax</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Days+One&display=swap');

        .days-one-regular {
            font-family: "Days One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 108vh;
        }

        #container{
            display: flex;
            width: 100%;
        }

        #game-board-container{
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
        }

        #game-board{
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-template-rows: repeat(3, 90px);
            gap: 3px;
        }

        .cell{
            width: 90px;
            height: 90px;
            background-color: #cbc8c8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-family: "Days One";
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell.X{
            background-color:#468FDD;
            color: white;
            font-weight: bold;
        }

        .cell.O{
            background-color: #D85B5B;
            color: white;
            font-weight: bold;
        }

        .cell:hover{
            background-color: #e0d3d3;
        }

        .winning-cell{
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
        }

        #tree{
            width: 60%;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        #tree ul{
            display: flex;
            flex-wrap: wrap;
            padding-left: 0;
            list-style-type: none;
        }

        #tree li{
            margin: 20px;
        }

        .mini-board{
            display: grid;
            align-items: center;
            grid-template-columns: repeat(3, 30px);
            grid-template-rows: repeat(3, 30px);
        }

        .mini-cell{
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items:center;
            font-size: 1em;
        }

        .mini-cell.X{
            color: blue;
            font-weight: bold;
        }

        .mini-cell.O{
            color: red;
            font-weight: bold;
        }

        #button-container{
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        button{
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px;
        }

        #reset-button{
            background-color: #007bff;
            color: white;
            margin: 10px;
        }

        #play-o-button{
            background-color: #17a2b8;
            color: white;
            margin: 10px;
        }

        #reset-button:hover{
            background-color: #0056b3;
        }

        #play-o-button:hover{
            background-color: #138496;
        }

        .x-move{
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
        }

        .o-move{
            background-color: lightcoral;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div id="container">
        <div id="game-board-container">
            <div id="game-board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div id="button-container">
                <button id="reset-button">Reiniciar</button>
                <button id="play-o-button">Jogar O</button>
            </div>
        </div>

        <div id="tree">
            <h3>Pr√≥ximas Possibilidades</h3>
            <ul id="tree-root"></ul>
        </div>
    </div>

    <script>
        const board = ["", "", "", "", "", "", "", "", ""];
        const scores = {
            X: 1,
            O: -1,
            tie: 0
        }
        let currentPlayer = "X";
        let gameActive = true;

        const cells = document.querySelectorAll('.cell');
        const treeRoot = document.getElementById('tree-root');
        const resetButton = document.getElementById('reset-button');
        const playOButton = document.getElementById('play-o-button');

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        resetButton.addEventListener('click', resetGame);
        playOButton.addEventListener('click', aiMove);

        function bestMove(){
            let bestScore = Infinity;
            let move;
            for(let i = 0; i < 9; i++){
                if(board[i] === ''){
                    board[i] = 'O';
                    let score = minMax(board, 0, true, -Infinity, Infinity);
                    board[i] = '';
                    if(score < bestScore){
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move
        }

        function minMax(board, depth, isMaximizing, alpha, beta){
            let result = checkWinner(board);
            if(result !== null){
                return scores[result[0]];
            }

            if(isMaximizing){
                let bestScore = -Infinity;
                for(let i = 0; i < 9; i++){
                    if(board[i] === ''){
                        board[i] = 'X';
                        let score = minMax(board, depth + 1, false, alpha, beta);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                        if(bestScore > beta){
                            break;
                        }
                        alpha = Math.max(alpha, bestScore);
                    }
                }
                return bestScore
            }else{
                let bestScore = Infinity;
                for(let i = 0; i < 9; i++){
                    if(board[i] === ''){
                        board[i] = 'O';
                        let score = minMax(board, depth + 1, true, alpha, beta);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                        if(bestScore < alpha){
                            break;
                        }
                        beta = Math.min(beta, bestScore);
                    }
                }
                return bestScore;
            }
        }
        
        function handleClick(e) {
            const id = e.target.id;
            if (board[id] === "" && gameActive) {
                if (currentPlayer === "X") {
                    // Jogada do jogador X
                    board[id] = currentPlayer;
                    e.target.textContent = currentPlayer;
                    e.target.classList.add(currentPlayer);
                    let result = checkWinner(board);
                    if (result !== null && result[1]) {
                        highlightWinningCells(board, currentPlayer);
                        alert(currentPlayer + ' venceu!');
                        gameActive = false;
                    } else if (board.includes("")) {
                        currentPlayer = "O";
                        generateNextMoves(board, currentPlayer, treeRoot);
                    }else {
                        alert('Empate!');
                        gameActive = false;
                    }
                } else if (currentPlayer === "O") {
                    // Jogada do jogador O via clique do mouse
                    board[id] = currentPlayer;
                    e.target.textContent = currentPlayer;
                    e.target.classList.add(currentPlayer);
                    let result = checkWinner(board);
                    if (result !== null && result[1]) {
                        highlightWinningCells(board, currentPlayer);
                        alert(currentPlayer + ' venceu!');
                        gameActive = false;
                    } else if (board.includes("")) {
                        currentPlayer = "X";
                        generateNextMoves(board, currentPlayer, treeRoot);
                    }else {
                        alert('Empate!');
                        gameActive = false;
                    }
                }
            }
        }

        function aiMove() {
            if (currentPlayer === "O" && gameActive) {
                const emptyCells = board.map((val, index) => val === "" ? index : null).filter(val => val !== null);
                if (emptyCells.length > 0) {
                    let randomIndex = bestMove()
                    board[randomIndex] = currentPlayer;
                    cells[randomIndex].textContent = currentPlayer;
                    cells[randomIndex].classList.add(currentPlayer);

                    let result = checkWinner(board);
                    if (result !== null && result[1]) {
                        highlightWinningCells(board, currentPlayer);
                        alert(currentPlayer + ' venceu!');
                        gameActive = false;
                    } else if (board.includes("")) {
                        currentPlayer = "X";
                        generateNextMoves(board, currentPlayer, treeRoot);
                    } else {
                        alert('Empate!');
                        gameActive = false;
                    }
                }
            }
        }

        function resetGame() {
            board.fill("");
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("X", "O", "winning-cell");
            });
            currentPlayer = "X";
            gameActive = true;
            treeRoot.innerHTML = '';
        }

        function checkWinner(board) {
            const winStates = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontais
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Verticais
                [0, 4, 8], [2, 4, 6] // Diagonais
            ];

            for (let i = 0; i < winStates.length; i++) {
                const [a, b, c] = winStates[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return [board[a], winStates[i]];
                }
            }

            if (!board.includes('')) return ["tie", null];
            return null;
        }

        function highlightWinningCells(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            const winningPattern = winPatterns.find(pattern => {
                return pattern.every(index => board[index] === player);
            });

            if (winningPattern) {
                winningPattern.forEach(index => {
                    cells[index].classList.add("winning-cell");
                });
            }
        }

        function generateNextMoves(board, player, parent) {
            parent.innerHTML = ''; // Limpar o conte√∫do atual

            const availableMoves = board.map((val, index) => val === "" ? index : null).filter(val => val !== null);

            availableMoves.forEach(move => {
                const newBoard = [...board];
                newBoard[move] = player;

                const li = document.createElement('li');
                li.textContent = `Jogador ${player} -> Movimento ${move}`;
		        li.classList.add(player === 'X' ? 'x-move' : 'o-move');
                parent.appendChild(li);

                // Cria um mini tabuleiro para mostrar o estado do jogo ap√≥s o movimento
                const miniBoard = document.createElement('div');
                miniBoard.className = 'mini-board';
                newBoard.forEach((val, index) => {
                    const miniCell = document.createElement('div');
                    miniCell.className = 'mini-cell ' + val;
                    miniCell.textContent = val;
                    miniBoard.appendChild(miniCell);
                });
                li.appendChild(miniBoard);
            });
        }
    </script>

</body>
</html>
