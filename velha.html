<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Minimax</title>
    <style>
        /* (Mantenha o estilo original) */
    </style>
</head>
<body>

    <div id="container">
        <div id="game-board-container">
            <div id="game-board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div id="button-container">
                <button id="reset-button">Reiniciar</button>
                <button id="play-o-button">Jogar O</button>
            </div>
        </div>

        <div id="tree">
            <h3>Próximas Possibilidades</h3>
            <ul id="tree-root"></ul>
        </div>
    </div>

    <script>
        const board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const cells = document.querySelectorAll('.cell');
        const treeRoot = document.getElementById('tree-root');
        const resetButton = document.getElementById('reset-button');
        const playOButton = document.getElementById('play-o-button');

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        resetButton.addEventListener('click', resetGame);
        playOButton.addEventListener('click', aiMove);

        function handleClick(e) {
            const id = e.target.id;
            if (board[id] === "" && gameActive) {
                board[id] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.classList.add(currentPlayer);

                if (checkWinner(board, currentPlayer)) {
                    highlightWinningCells(board, currentPlayer);
                    alert(currentPlayer + ' venceu!');
                    gameActive = false;
                } else if (board.includes("")) {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    generateNextMoves(board, currentPlayer, treeRoot);
                    if (currentPlayer === "O") {
                        aiMove();
                    }
                } else {
                    alert("Empate!");
                    gameActive = false;
                }
            }
        }

        function aiMove() {
            if (gameActive) {
                const bestMove = getBestMove(board, "O");
                if (bestMove !== null) {
                    board[bestMove] = "O";
                    cells[bestMove].textContent = "O";
                    cells[bestMove].classList.add("O");

                    if (checkWinner(board, "O")) {
                        highlightWinningCells(board, "O");
                        alert("O venceu!");
                        gameActive = false;
                    } else if (!board.includes("")) {
                        alert("Empate!");
                        gameActive = false;
                    } else {
                        currentPlayer = "X";
                        generateNextMoves(board, currentPlayer, treeRoot);
                    }
                }
            }
        }

        function getBestMove(board, player) {
            let bestScore = -Infinity;
            let move = null;

            board.forEach((cell, index) => {
                if (cell === "") {
                    board[index] = player;
                    let score = minimax(board, 0, false, -Infinity, Infinity);
                    board[index] = "";

                    if (score > bestScore) {
                        bestScore = score;
                        move = index;
                    }
                }
            });

            return move;
        }

        function minimax(board, depth, isMaximizing, alpha, beta) {
            const scores = { X: -1, O: 1, tie: 0 };

            let winner = checkWinner(board);
            if (winner !== null) {
                return scores[winner] || 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = "O";
                        let score = minimax(board, depth + 1, false, alpha, beta);
                        board[i] = "";
                        bestScore = Math.max(score, bestScore);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break;  // Poda alfa-beta
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = "X";
                        let score = minimax(board, depth + 1, true, alpha, beta);
                        board[i] = "";
                        bestScore = Math.min(score, bestScore);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break;  // Poda alfa-beta
                    }
                }
                return bestScore;
            }
        }

        function resetGame() {
            board.fill("");
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("X", "O", "winning-cell");
            });
            currentPlayer = "X";
            gameActive = true;
            treeRoot.innerHTML = '';
        }

        function checkWinner(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            if (!board.includes("")) return "tie";
            return null;
        }

        function highlightWinningCells(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            const winningPattern = winPatterns.find(pattern => {
                return pattern.every(index => board[index] === player);
            });

            if (winningPattern) {
                winningPattern.forEach(index => {
                    cells[index].classList.add("winning-cell");
                });
            }
        }

        function generateNextMoves(board, player, parent) {
            parent.innerHTML = ''; // Limpar o conteúdo atual

            const availableMoves = board.map((val, index) => val === "" ? index : null).filter(val => val !== null);

            availableMoves.forEach(move => {
                const newBoard = [...board];
                newBoard[move] = player;

                const li = document.createElement('li');
                li.textContent = `Jogador ${player} -> Movimento ${move}`;
                parent.appendChild(li);

                const miniBoard = document.createElement('div');
                miniBoard.className = 'mini-board';
                newBoard.forEach((val, index) => {
                    const miniCell = document.createElement('div');
                    miniCell.className = 'mini-cell ' + val;
                    miniCell.textContent = val;
                    miniBoard.appendChild(miniCell);
                });
                li.appendChild(miniBoard);
            });
        }
    </script>

</body>
</html>
