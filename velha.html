<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha com Minimax David e Nicole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #container {
            display: flex;
            width: 100%;
        }
        #game-board-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #cbc8c8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .cell.X {
            color: blue;
        }
        .cell.O {
            color: red;
        }
        .winning-cell {
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
        }
        #tree {
            width: 60%;
            padding: 20px;
            overflow-y: auto;
        }
        #tree ul {
            list-style-type: none;
        }
        .mini-board {
            display: grid;
            grid-template-columns: repeat(3, 30px);
            grid-template-rows: repeat(3, 30px);
            gap: 2px;
            margin-bottom: 10px;
        }
        .mini-cell {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
        }
        .mini-cell.X {
            color: blue;
        }
        .mini-cell.O {
            color: red;
        }
        #button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        #reset-button {
            background-color: #007bff;
            color: white;
        }
        #play-o-button {
            background-color: #17a2b8;
            color: white;
        }
        #reset-button:hover {
            background-color: #0056b3;
        }
        #play-o-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
<h2>David e Nicole</h2>
    <div id="container">
        <div id="game-board-container">
            <div id="game-board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div id="button-container">
                <button id="reset-button">Reiniciar</button>
                <button id="play-o-button">Jogar O</button>
            </div>
        </div>

        <div id="tree">
            <h3>Pr√≥ximas Possibilidades</h3>
            <ul id="tree-root"></ul>
        </div>
    </div>

    <script>
        const board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const cells = document.querySelectorAll('.cell');
        const treeRoot = document.getElementById('tree-root');
        const resetButton = document.getElementById('reset-button');
        const playOButton = document.getElementById('play-o-button');

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        resetButton.addEventListener('click', resetGame);
        playOButton.addEventListener('click', aiMove);

        function handleClick(e) {
            const id = e.target.id;
            if (board[id] === "" && gameActive) {
                // Jogada do jogador X
                board[id] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.classList.add(currentPlayer);

                if (checkWinner(board, currentPlayer)) {
                    highlightWinningCells(board, currentPlayer);
                    alert(currentPlayer + ' venceu!');
                    gameActive = false;
                } else if (board.includes("")) {
                    currentPlayer = "O"; // Altera para O
                    generateNextMoves(board, currentPlayer, treeRoot);
                    aiMove(); // Faz a jogada do AI
                }
            }
        }

        function aiMove() {
            if (currentPlayer === "O" && gameActive) {
                const bestMove = minimax(board, currentPlayer).index;
                board[bestMove] = currentPlayer;
                cells[bestMove].textContent = currentPlayer;
                cells[bestMove].classList.add(currentPlayer);

                if (checkWinner(board, currentPlayer)) {
                    highlightWinningCells(board, currentPlayer);
                    alert(currentPlayer + ' venceu!');
                    gameActive = false;
                } else {
                    currentPlayer = "X"; // Retorna para X
                    generateNextMoves(board, currentPlayer, treeRoot);
                }
            }
        }

        function minimax(newBoard, player, alpha = -Infinity, beta = Infinity) {
            const winner = checkWinner(newBoard, "X") ? "X" : checkWinner(newBoard, "O") ? "O" : null;
            if (winner === "O") return { score: 1 };
            if (winner === "X") return { score: -1 };
            if (!newBoard.includes("")) return { score: 0 };

            let bestMove = player === "O" ? { score: -Infinity } : { score: Infinity };

            for (let i = 0; i < newBoard.length; i++) {
                if (newBoard[i] === "") {
                    newBoard[i] = player;
                    const score = minimax(newBoard, player === "O" ? "X" : "O", alpha, beta);
                    newBoard[i] = ""; // desfaz a jogada

                    if (player === "O") {
                        if (score.score > bestMove.score) {
                            bestMove = { score: score.score, index: i };
                        }
                        alpha = Math.max(alpha, score.score);
                    } else {
                        if (score.score < bestMove.score) {
                            bestMove = { score: score.score, index: i };
                        }
                        beta = Math.min(beta, score.score);
                    }

                    // Poda
                    if (beta <= alpha) {
                        break;
                    }
                }
            }
            return bestMove;
        }

        function resetGame() {
            board.fill("");
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("X", "O", "winning-cell");
            });
            currentPlayer = "X"; // Retorna para o jogador X
            gameActive = true;
            treeRoot.innerHTML = '';
        }

        function checkWinner(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.find(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function highlightWinningCells(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            const winningPattern = winPatterns.find(pattern => {
                return pattern.every(index => board[index] === player);
            });

            if (winningPattern) {
                winningPattern.forEach(index => {
                    cells[index].classList.add("winning-cell");
                });
            }
        }

        function generateNextMoves(board, player, parent) {
            parent.innerHTML = '';

            const availableMoves = board.map((val, index) => val === "" ? index : null).filter(val => val !== null);

            availableMoves.forEach(move => {
                const newBoard = [...board];
                newBoard[move] = player;

                const li = document.createElement('li');
                li.textContent = `Jogador ${player} -> Movimento ${move}`;
                parent.appendChild(li);

                const miniBoard = document.createElement('div');
                miniBoard.className = 'mini-board';
                newBoard.forEach((val, index) => {
                    const miniCell = document.createElement('div');
                    miniCell.className = 'mini-cell ' + val;
                    miniCell.textContent = val;
                    miniBoard.appendChild(miniCell);
                });
                li.appendChild(miniBoard);
            });
        }
    </script>

</body>
</html>
